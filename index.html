<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Celebrity</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Complete the form below to find your Celebrity Match</h1>
        <div class="container">
          <h2>What is you favorite genre?</h2>
          
          <form class="genre-form">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="celeb1">
              <label class="form-check-label" for="movieGenre">Sci Fi</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="celeb2">
              <label class="form-check-label" for="movieGenre">Action</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="celeb3">
              <label class="form-check-label" for="movieGenre">Drama</label>
            </div>
            <div class="text">
              <input type="submit" class="btn-btn-light">
            </div>
          </form>
          <h2>What scene do you look forward to the most?</h2>

          <form class="scene-form">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="movieScene" id="movieScene" value="celeb1">
              <label class="form-check-label" for="movieScene">The journey</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="movieScene" id="movieScene" value="celeb2">
              <label class="form-check-label" for="movieScene">The fight</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="movieScene" id="movieScene" value="celeb3">
              <label class="form-check-label" for="movieScene">The romance</label>
            </div>
          </form>
        </div>  
        
          
          
          
        
        
        <div id="scifi">
          <p>Harrison Ford</p>
          <p>Matthew McConaughey</p>
          <p>Sigourney Weaver</p>
        </div>

        <div id="action">
          <p>Jackie Chan</p>
        </div>

        <div id="drama">
          <p>Keri Russell </p>
        </div>
    </div>
  </body>
</html>
