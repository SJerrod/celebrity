<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>

    <title>Celebrity</title>

  <body>
    <div class="container">
      <h1 class="title">Complete the form below to find your Celebrity Match</h1>
      <div class="container">
        <h2>What is you favorite genre?</h2>
        <h2>---</h2>
      
        
        <form id="genre-form">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="scifi">
            <label class="form-check-label" for="movieGenre">Sci Fi</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="action">
            <label class="form-check-label" for="movieGenre">Action</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="genre" id="movieGenre" value="drama">
            <label class="form-check-label" for="movieGenre">Drama</label>
          </div>
          
          <h2>What scene do you look forward to the most?</h2>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scene" id="movieScene" value="journey">
            <label class="form-check-label" for="movieScene">The journey</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scene" id="movieScene" value="fight">
            <label class="form-check-label" for="movieScene">The fight</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scene" id="movieScene" value="romance">
            <label class="form-check-label" for="movieScene">The romance</label>
          </div>
          <div class="text">
            <input type="submit" class="btn-btn-light">
          </div>
        </form>
      </div>  
      
      <!-- <div id="actors"> -->
        <div id="scifiJourney">
          <p>Matthew McConaughey</p>
        </div>

        <div id="scifiFight">
          <p>Harrison Ford</p>
        </div>

        <div id="scifiRomance">
          <p>Jennifer Laurence</p>
        </div>

        <div id="actionJourney">
          <p>Michelle Rogdiriguez</p>
        </div>

        <div id="actionFight">
          <p>Jackie Chan</p>
        </div>

        <div id="actionRomance">

        <div id="dramaJourney">
